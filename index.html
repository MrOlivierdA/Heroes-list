<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Heroic Character</title>

  <!-- Bootstrap core CSS -->
  <link href="bootstrap/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="bootstrap/css/style.css" rel="stylesheet">

  <!-- link bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <h1 class="display-3">Heroes list</h1>
      <p class="lead"><p>Here you will see cards of your favourite Heroes' characters<br> that you can create, edit and delete.</p>
        <p>Click "show whole card" to see a complete<br> description of the chosen character.</p>
      <a href="#" class="btn btn-primary btn-lg" id="create" data-toggle="modal" data-target="#create-modal">Create a
        character</a>

    </header>

    <!-- Page Features -->

    <!-- Card -->
    <div class="row text-center " id="target">

      <template id="template">
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card h-100 ">
            <img class="card-img-top w-75 mx-auto image-for-modal" id="image" src="http://placehold.it/500x325" alt="">
            <div class="card-body">
              <h4 class="card-title name-for-modal" id="name"> </h4>
              <p class="card-text short-for-modal" id="short-description"> </p>
              <a class="btn btn-white border border-secondary long-description-button" data-toggle="modal"
                data-target="#open-modal">Show
                whole card</a>
              <p class="card-text text-justify pt-3 long-for-modal" id="long-description" style="display: none;"> </p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary outer-edit" type="button" id="edit" data-toggle="modal"
                data-target="#create-modal">Edit</button>
              <button class="btn btn-danger delete" type="button">Delete </button>
            </div>
          </div>
      </template>
    </div>
    <!-- /.row -->

    <!-- modal -->
    <!-- Modal open character -->
    <div class="modal fade" id="open-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="name-modal">character name</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modal-body">
            <img class="p-2" alt="" src="http://placehold.it/500x325" id="modal-image">
            <h4 class="p-2">Info</h4>
            <p class="p-2" id="short-modal-description"></p>
            <h4 class="p-2">Description</h4>
            <p class="p-2" id="long-modal-description"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- /modal open character -->

    <!-- modal create/edit character -->
    <div class="modal fade" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a character</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label for="input-name">Name</label>
              <input type="text" class="form-control inputs" id="input-name" placeholder="Name">
            </div>

            <div class="form-group">
              <label for="input-short-description">Short description</label>
              <input type="text" class="form-control inputs" id="input-short-description"
                placeholder="Describe you hero in one line">
            </div>

            <div class="form-group">
              <label for="input-long-description" class="form-label">Long description</label>
              <textarea class="form-control inputs" id="input-long-description" rows="3"
                placeholder="Write a full description of your hero"></textarea>
            </div>

            <div class="mb-3">
              <label for="input-image" class="form-label" file>Add an image
                of your hero</label>
              <input class="form-control inputs" type="file" id="input-image">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /modal create character -->
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="bootstrap/vendor/jquery/jquery.min.js"></script>
  <script src="bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script type="module" src="./assets/script.js"></script>
</body>

</html>
